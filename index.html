<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue3</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello Vue :)</h1>

    <div id="app">
        
        <p>this var dont exist : {{ title }} </p>

        <button @click="ToogleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <div v-if="showBooks">
            <h2>{{ title }} - {{ author }} - {{ age }}</h2>
            <button v-on:click="age++">Increase age</button>
            <button v-on:click="age--">Decrease age</button>
            <div @click="title = 'something else'">Change TITLE</div>
            <div @click="changeTitle('Oathbringer')">Change TITLE</div>     
            <h1>books</h1>
        </div>

        <div v-show="showBooks">Currently showing books</div>

      
    </div>



    <script src="app.js">
    </script>
</body>
</html>
